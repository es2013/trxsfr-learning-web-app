<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #url-input {
            width: 400px;
        }

        .player {
          position: absolute;
          top:20px;
          right: 20px;
          width:200px;
        }

        pre {
            background-color: lightgrey;
            border-style: solid ;
            border-width: 1px;
            border-color: black;
            min-height: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .container {
            width: 95%;
            margin-top: 20px;
        }

        .rotate90 {
            -webkit-transform: rotate(90deg);
            -moz-transform: rotate(90deg);
            -o-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg);
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container" style="max-width: 95%">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <button class="btn btn-primary" id="predict">Predict</button>
                <button class="btn btn-primary" id="process-remote-image">Process Remote Image</button>
                <button class="btn btn-primary" id="random-image">Get Random Image</button>

                <button class="btn btn-primary" id="run-webcam" disabled>Run Webcam</button>
                <input class="input" type="text" id="url-input" placeholder="Paste URL..." value="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi"/>

            </div>

            <div class="row">
                <button class="btn btn-success" onclick="rotate90DegreesRight()">Rotate Right</button>
                <input id="file-upload" class="input" type="file" accept="image/*">
            </div>
            <div class="row">
                <img id="loading-img" src="./static/ab79a231234507.564a1d23814ef.gif" height="20" width="20">
                <div id="prob-penny"></div>

            </div>
            <div class="row">

                <video class="player"></video>
                <canvas id="buffer-canvas" hidden></canvas>
                <canvas id="canvas"></canvas>
            </div>

        </div>
        <div class="col-md-6">
            <pre id="predictions"></pre>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script>

    const img = new Image()

    const MAX_CANVAS_WIDTH = 600;

    const video = document.querySelector('.player')
    const url_input = document.getElementById("url-input");
    const predict_btn = document.getElementById("predict");
    const remote_img_btn = document.getElementById("process-remote-image");
    const random_img_btn = document.getElementById("random-image");
    const run_webcam_btn = document.getElementById("run-webcam");
    const canvas = document.getElementById("canvas");
    const buffer_canvas = document.getElementById("buffer-canvas");
    const ctx = canvas.getContext('2d');
    const buffer_ctx = buffer_canvas.getContext("2d");
    const predictions = document.getElementById("predictions");
    const file_upload = document.getElementById("file-upload");


    function getVideo(){
        navigator.mediaDevices.getUserMedia({video : true, audio : false})
            .then(localMediaStream => {
                console.log(localMediaStream)
                video.src = window.URL.createObjectURL(localMediaStream);
                video.play();
            })
            .catch(err => {
                console.error("OH NO!!", err);
            })
        }


    function paintToCanvas() {
        const width = video.videoWidth;
        const height = video.videoHeight;
        canvas.width = width;
        canvas.height = height;
        buffer_canvas.width = width;
        buffer_canvas.height = height;
        console.log(width, height);

        var int = setInterval(() => {
            buffer_ctx.drawImage(video, 0, 0, width, height);

            var dataURL = buffer_canvas.toDataURL("image/png");
            var data = dataURL.replace(/^data:image\/(png|jpg);base64,/, "");

            form = new FormData()
            form.append( "json", JSON.stringify( {img: data} ))
            fetch('/image_prediction_get_results', {
                method: 'POST',
                body: form
            })
            .then(res => res.json())
            .then(res => {
                img.src  = "data:image/jpeg;base64, "+res.data
            })
            .catch(e => {
                console.log("failed on loaded callback")
                console.log(e);
                video.stop();
                clearInterval(int)
            })
//            let pixels = ctx.getImageData(0, 0, width, height);
//            ctx.putImageData(pixels, 0, 0);
            //debugger;
        }, 500);
    }



    function getBase64Image() {
        // Create an empty canvas element
        //var canvas = document.createElement("canvas");


        // Get the data-URL formatted image
        // Firefox supports PNG and JPEG. You could check img.src to
        // guess the original format, but be aware the using "image/jpg"
        // will re-encode the image.
        var dataURL = canvas.toDataURL("image/png");

        return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
    }


    function predict(){
        data = getBase64Image();
        //below 2 lines are current critical https://stackoverflow.com/a/29823632
        form = new FormData();
        form.append( "json", JSON.stringify( {img: data} ));
        fetch('/predict_mobilenet', {
            method: 'POST',
            body: form
        })
        .then(res => res.text())
        .then(res => {
            predictions.innerText = res //  = res.data.toString()
        })
        .catch(e => {
            console.log("failed on loaded callback");
            console.log(e)
        })
    }

    function predict_model(){
        //show loading image
        document.getElementById("prob-penny").innerText = "";
        document.getElementById("loading-img").style.visibility = "visible";

        data = getBase64Image();
        form = new FormData();
        form.append("json", JSON.stringify({img: data}));

        fetch('/api/is-penny-model-v1', {
            method: 'POST',
            body: form
        })
        .then(res => res.json())
        .then(res => {
            document.getElementById("loading-img").style.visibility = "hidden";
            console.log(res.data)
            const prob = Math.round(res.data[1] * 10000000)/100000;
            document.getElementById("prob-penny").innerText = `P enny Probability: ${prob}%`
        })
        .catch(err => {
            document.getElementById("loading-img").style.visibility = "hidden";
            console.log("failed on loaded callback");
            console.log(err)
            document.getElementById("prob-penny").innerText = err;
        })
    }

    function addImageToCanvas(){
        console.log('addImage To canvas')
        const aspect_ratio = img.width/img.height;
        const canvas_width = Math.min(MAX_CANVAS_WIDTH, img.width);
        const canvas_height = canvas_width/aspect_ratio
        canvas.width = canvas_width //img.width;
        canvas.height = canvas_height //img.height;
        //console.log(img)
        ctx.drawImage(img, 0, 0, canvas_width, canvas_height);
        setTimeout(predict_model, 500)
    }

    let angleInDegrees = 0
    function rotate90DegreesRight(){

        angleInDegrees += 90 % 360;

        console.log('New angle in Degrees', angleInDegrees)

        if (angleInDegrees === 90 || angleInDegrees === 270){
            canvas.width = img.height;
            canvas.height = img.width;
        } else {
            canvas.width = img.width;
            canvas.height = img.height;
        }

        ctx.clearRect(0,0,canvas.width,canvas.height);
    
        // save the unrotated ctx of the canvas so we can restore it later
        // the alternative is to untranslate & unrotate after drawing
        ctx.save();
    
        // move to the center of the canvas
        ctx.translate(canvas.width/2,canvas.height/2);
    
        // rotate the canvas to the specified degrees
        ctx.rotate(angleInDegrees*Math.PI/180);
    
        // draw the image
        // since the ctx is rotated, the image will be rotated also
        h = canvas.width
        w = canvas.height
        console.log(h, w)
        ctx.drawImage(img,-img.width/2,-img.height/2);
    
        // weâ€™re done with the rotating so restore the unrotated ctx
        ctx.restore();
        setTimeout(predict_model, 500)
    }

    if(img.complete){
        addImageToCanvas()
        //setTimeout(predict_model, 500)
    }

    img.addEventListener('load', addImageToCanvas);

    //Handler for uploading file to image preview element
    file_upload.addEventListener('change', function(){
        console.log('file upload event called');
        if(this.files && this.files[0]) {
            console.log('Has file')
            var reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(this.files[0]);
        }
    })

    predict_btn.addEventListener('click', predict);
    remote_img_btn.addEventListener('click', () => {
        fetch('/get_remote_image?image_url='+url_input.value)
            .then(res => res.text())
            .then(res => {
                img.src = "data:image/jpeg;base64, "+res
            })
            .catch(e => {
                console.log("failed on loaded callback");
                console.log(e)
            })
    });

    random_img_btn.addEventListener('click', () => {
        fetch('get_random_image_from_cache')
            .then(res => res.text())
            .then(res => {
                img.src = "data:image/jpeg;base64, "+res
            })
    })

    run_webcam_btn.addEventListener('click', () =>{
        getVideo()
    })
    video.addEventListener('canplay', paintToCanvas);


    img.src = "./static/elephant.jpeg"; //demo image
</script>
</body>
</html>
